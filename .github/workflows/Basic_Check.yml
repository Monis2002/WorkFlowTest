name: Check Django Requirements and Run Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  django-requirements-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          

        #  âœ… Check that Django is installed by running the server
      - name: Run Django server for a short test
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &
          sleep 20
          pkill -f runserver
    

  
